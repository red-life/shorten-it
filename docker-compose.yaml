version: '3'

services:
  app:
    container_name: shorten_it
    build: .
    volumes:
      - ".env:/app/.env"
    ports:
      - "${PORT}:5000"
    restart: on-failure
    depends_on:
      - postgres
      - redis_cache
      - redis_counter

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /data/postgres
    volumes:
      - "./data/postgres:/data/postgres"

  redis_cache:
    image: redis
    command:
      - "redis-server"
      - "--requirepass"
      - "${REDIS_CACHE_PASSWORD}"
      - "--save"
      - "\"1 1\""

  redis_counter:
    image: redis
    command:
      - "redis-server"
      - "--requirepass"
      - "${REDIS_COUNTER_PASSWORD}"
    volumes:
      - "/data/redis_counter:/data"
